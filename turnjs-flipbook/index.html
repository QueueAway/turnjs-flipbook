<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSPCA Ashford Annual Report</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>RSPCA Ashford Annual Report 2023</h1>
    <div id="flipbook">
      <div class="page"><img src="pages/page1.jpg" alt="Page 1" width="100%"></div>
      <div class="page"><img src="pages/page2.jpg" alt="Page 2" width="100%"></div>
      <div class="page"><img src="pages/page3.jpg" alt="Page 3" width="100%"></div>
      <div class="page"><img src="pages/page4.jpg" alt="Page 4" width="100%"></div>
      <div class="page"><img src="pages/page5.jpg" alt="Page 5" width="100%"></div>
      <div class="page"><img src="pages/page6.jpg" alt="Page 6" width="100%"></div>
      <div class="page"><img src="pages/page7.jpg" alt="Page 7" width="100%"></div>
      <div class="page"><img src="pages/page8.jpg" alt="Page 8" width="100%"></div>
      <div class="page"><img src="pages/page9.jpg" alt="Page 9" width="100%"></div>
      <div class="page"><img src="pages/page10.jpg" alt="Page 10" width="100%"></div>
      <div class="page"><img src="pages/page11.jpg" alt="Page 11" width="100%"></div>
      <div class="page"><img src="pages/page12.jpg" alt="Page 12" width="100%"></div>
      <div class="page"><img src="pages/page13.jpg" alt="Page 13" width="100%"></div>
      <div class="page"><img src="pages/page14.jpg" alt="Page 14" width="100%"></div>
      <div class="page"><img src="pages/page15.jpg" alt="Page 15" width="100%"></div>
      <div class="page"><img src="pages/page16.jpg" alt="Page 16" width="100%"></div>
      <div class="page"><img src="pages/page17.jpg" alt="Page 17" width="100%"></div>
      <div class="page"><img src="pages/page18.jpg" alt="Page 18" width="100%"></div>
      <div class="page"><img src="pages/page19.jpg" alt="Page 19" width="100%"></div>
      <div class="page"><img src="pages/page20.jpg" alt="Page 20" width="100%"></div>
      <div class="page"><img src="pages/page21.jpg" alt="Page 21" width="100%"></div>
      <div class="page"><img src="pages/page22.jpg" alt="Page 22" width="100%"></div>
    </div>
    <div class="nav-buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 800,
        height: 520,
        autoCenter: true
      });

      $("#prev").click(function() {
        $("#flipbook").turn("previous");
      });

      $("#next").click(function() {
        $("#flipbook").turn("next");
      });
    });
  </script>
</body>
</html>
